<html class="x-admin-sm">
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
          <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
          <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
      </xblock>
      <table class="layui-table x-admin">
        <thead>
          <tr>
            <th>
              <div id="checkbox" class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>账号</th>
            <th>邮箱</th>
            <th>状态</th>
            <th>用户组</th>
            <th>加入时间</th>
            <th>账号操作</th>
         </tr>
         </thead>
         <tbody  id="tab">
         	
         </tbody>
      </table>

    </div>
    <script>
      	$(function(){
      		$.ajax({
      			url:'listadmin_info',
      			method:'post',
      			success:function(result){
      				$('#tab').empty();
      				$.each(result,function(index,obj){
      					var stats = obj.u_state == 0 ? '停用' : '启用';
      					var gid = obj.u_groupid == 255 ? '官方人员组' : '管理员';
      						$('#tab').append(
      							'<tr>'+
      							'<td><div id="checkbox" class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="1"><i class="layui-icon">&#xe605;</i></div>'+
      				            '</td><td>'+obj.u_account+'</td>'+
      				          	'<td>'+obj.u_email+'</td>'+
      				        	'<td>'+stats+'</td>'+
      				        	'<td>'+gid+'</td>'+
      				        	'<td>'+obj.u_regtime+'</td>'+
      				            '<td class="td-status">'+
      				            '<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="member_stop(this,"1001")" href="javascript:;" title="启用">已启用</span></td>'+
      				            '</tr>'
      					)
      				});	
      			}
      		})
      	})
      </script>
    
  </body>

</html>
